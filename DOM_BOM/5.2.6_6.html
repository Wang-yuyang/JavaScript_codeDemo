<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标按钮事件</title>
	</head>
	<body>
		<div id="demi" style="background-color: red; height: 300px; width: 300px;"
		onmousedown="Mydown()" onmouseup="Myup()">
			<h3 id="h3" ></h3>
		</div>
		<script type="text/javascript">
			function Mydown(){
				document.getElementById("h3").innerHTML = "鼠标长按";
			}
			function Myup(){
				document.getElementById("h3").innerHTML = "鼠标松开";
			}
		</script>
	</body>
</html>
