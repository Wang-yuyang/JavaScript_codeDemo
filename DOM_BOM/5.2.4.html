<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>导航节点</title>
	</head>
	<body>
		<div id="demo">
			<div id="d1"><span>Mirror</span><span>王宇阳</span><span>You</span></div>
			<div id="d2">Hello,World!</div>
		</div>
		<script>
			var demo = document.getElementById("demo");
			var d1 = document.getElementById("d1");
			var d2 = document.getElementById("d2");
			
			//firstChild:显示第一个节点内容
			console.log(d1.firstChild.innerHTML);
			//lastChild:显示最后一个节点内容
			console.log(d1.lastChild.innerHTML);
			//parentNode:显示父节点
			console.log(d1.parentNode);
			//childNodes:数组返回元素节点集合
			console.log(d1.childNodes)
		</script>
	</body>
</html>
