<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>删除节点元素</title>
	</head>
	<body>
		<div id="myDiv">
			<h2 id="h2"> I Love HCIT </h2>
			<hr id="hr" />
			<p id="p1">淮安信息职业技术学院</p>
			<p id="p2">Mirror王宇阳</p>
		</div>
		
		<script type="text/javascript">
			// element.removeChild(node):删除节点node
			var myDiv = document.getElementById("myDiv");
			var hr = document.getElementById("hr");
			
			//删除hr节点标签
			myDiv.removeChild(hr);
			
			//不知道父节点的情况下删除 p2标签
			var p2 = document.getElementById("p2");
			var elements = document.getElementById("p2").parentElement;
			console.log(elements);//父节点
			elements.removeChild(p2);
		</script>
		
	</body>
</html>
