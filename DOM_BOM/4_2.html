			<input type="text" name="sx" /><br/>

			function Studen(id,name,yw,sx){
				this.id = id ; 
				this.name = name ; 
				this.yw = parseFloat(yw) ; 
				this.sx = parseFloat(sx) ; 
				
			}
			// 在对象外添加对象方法:obj.prototype.fun
			Studen.prototype.sum=function(){
				return this.yw + this.sx;
			}
			Studen.prototype.print = function(){
				document.write("学号:"+this.id+"  姓名:"+this.name+"  总分:"+this.sum()+"<br/>");
			}

	</body>
</html>
