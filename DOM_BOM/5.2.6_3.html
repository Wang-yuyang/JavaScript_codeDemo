<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>分配事件</title>
	</head>
	<body>
		<h1 id="h1">单击下方按钮</h1>
		<input id="submit" type="button" value="点击"/>
		<script>
			document.getElementById("submit").onclick = function(){
				myDemo(); //分配给submit一个onclick事件调用myDemo()
			}
			function myDemo(){
				document.getElementById("h1").innerHTML = "成功单击调用myDemo()"
			}
			
		</script>
	</body>
</html>
