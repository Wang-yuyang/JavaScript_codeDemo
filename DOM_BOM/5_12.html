<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>insetBefore应用</title>
	</head>
	<body>
		<div id="myDiv">
			<p id="p1">淮安信息职业技术学院</p>
			<p id="p2">Mirror王宇阳</p>
		</div>
		
		<script>
			// element.insetBefore(node1,node2):将node1节点插入到node2节点之前
			var elements = document.getElementById("myDiv");
			var p1 = document.getElementById("p1");
			var p2 = document.getElementById("p2");
			var text = document.createTextNode("Hello,World!");
			elements.insertBefore(p2,p1); // p2节点插入到p1节点前面 
			
			var pare = document.getElementById("myDiv");
			var h1 = document.createElement("h1");
			var text = document.createTextNode("Hollo,World!");
			h1.appendChild(text);
			
			elements.insertBefore(h1,p1);//
		</script>
	</body>
</html>
