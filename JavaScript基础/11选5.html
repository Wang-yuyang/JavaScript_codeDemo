<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>11选5号码彩票</title>
	</head>
	<body>
		<script>
			var arr = [];
			
			function Add(){
				name = Math.floor((Math.random()*11+1));
				for(x in arr){
					if (arr[x] == name ){
						return ;
					}
				}
				arr.push(name);
			}
			
			do{
				Add();
			}while (arr.length < 5);
			
			for(x in arr){
				if(arr[x]<10){
					arr[x] = "0" + arr[x];  //补零
				}
			}
			document.write("<h1 style='color:red'>中奖彩票号码是：" + arr.join(' - ')+"</h1>")
		</script>
	</body>
</html>
