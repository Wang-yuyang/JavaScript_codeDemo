<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var length = parseFloat(prompt("矩形长度"));
			var width = parseFloat(prompt("矩形宽度"));
			var cir = 2 * (length + width).toFixed(2);
			alert("矩形面积："+length*width+"\n"+"矩形周长："+cir);
		</script>
	</body>
</html>
