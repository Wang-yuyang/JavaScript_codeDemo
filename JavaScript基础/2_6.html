<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			document.write("While循环语句<br>");
			var i= 0 ;
			while(i<10){
				document.write(i++);
			}
			document.write("<br>")
			document.write("do_while循环语句<br>");
			var i = 0 ;
			do{
				document.write(i++);
			}while (i<10);
			document.write("<br>");
			document.write("for循环语句<br>");
			for(var i = 0 ; i<10 ; i++){
				document.write(i);
			}
			document.write("<br>");
			document.write("for_in遍历对象<br>");
			obj = {
				name: "Mirror",
				age: 20,
				sex: "man"
			};
			for(var key in obj){
				document.write(key + ":" + obj[key] + "<br>");
			}
		</script>
	</body>
</html>
