<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>强制转换</title>
	</head>
	<body>
		<script>
			document.write("5"+1,"<br/>");
			document.write(5+1,"<br/>");
			document.write(5+null,"<br/>");
			document.write("5"+null,"<br/>");
			document.write("5"-1,"<br/>");
			document.write("5"/2,"<br/>");
			//总结:
			/*
				数字内容（数值或String）在进行四则运算时候都会按照四则运算规则进行
				但是 加法运算除外，因为在String类数据中，加法符号 ”+“ 是作为字符连接符号使用的
			*/
		</script>
	</body>
</html>
