<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>猜数字</title>
	</head>
	<style type="text/css">
		#demo{
			
			background: /url(img/start.gif);
		}
	</style>
	<body>
		<p>请输入1到100之间的数字</p>
		<h2>进入猜数字游戏 ^_^</h2>
		<input type="button" name="demo" id="demo" onclick="GueNum()" />
		
		<script type="text/javascript">
			function GueNum(){
				alert("are you ready? Go!");
				
				var Gun = Math.random()*100+1;// 随机数生成
				for(var i = 1; i<=5 ; i++){
					var num = parseInt(prompt("请输入1到100之间的数字，你只有5次机会哦！",""));
					if(num==null || num=="") throw "输入违规";
					if(num>100 ){
						alert("这是第"+i+"次输入,你猜的数字"+num+"有些大了");
					} else if(num<1){
						alert("这是第"+i+"次输入,你猜的数字"+num+"有些小了");
					} 
					if(num==Gun){
						alert("^_^ ")
					}
				}
			}
		</script>
	</body>
</html>
