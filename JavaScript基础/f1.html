<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片轮换</title>
	</head>
	<style type="text/css">
		#imgage {
			margin-bottom: 10px;
			margin-left: 30%;
		}
		
		#turn {
			margin-left: 30%;
		}
		
	</style>
	<body>
		<img src="img/1.jpg" id="imgage" />
		<div id="turn">
			<button id="prev">上一页</button>
			<button id="next">下一页</button>
		</div>
		
		<script type="text/javascript">
			var imgage = document.getElementById('imgage');
			var next = document.getElementById('next');
			var prev = document.getElementById('prev');
			
			var Page = 1 ;// 当前页
			var Back = 6 ;// 尾页
			
			next.onclick = function() {
				Page = Page + 1 > Back ? 1 : Page + 1;
				imgage.src = "img/"+ Page + ".jpg" ;
			}
			prev.onclick = function() {
				Page = Page == 1 ? Back : Page - 1;
				imgage.src = "img/"+ Page + ".jpg";
			}
			
		</script>
		
	</body>
</html>
