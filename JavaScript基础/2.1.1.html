<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据类型</title>
	</head>
	<body>
		<script>
			// 整形
			var Int0 = 0 , Int1 = -1 , Int3 = 100 ;
			document.write("整型：",Int0,Int1,Int3,"<br/>");
			
			var N8 = 056 , N16 = 0xaaa;
			document.write("进制",N8,N16,"<br />");
			
			var F1 = 3.1415926 , F2 = -2e-4;
			document.write("浮点",F1,F2,"<br/>")
			
			var F = 3.1415926;
			var FIX1 = F.toFixed();
			var FIX2 = F.toFixed(4);
			document.write(FIX1,FIX2,typeof FIX1);
			
		</script>
	</body>
</html>
