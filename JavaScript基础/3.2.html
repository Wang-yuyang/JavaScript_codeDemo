<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Math的属性和方法</title>
	</head>
	<body>
		<script>
			document.write("Math.E=",Math.E); // 欧拉常量,自然对数的底
			document.write("<br/>");
			document.write("Math.LN2=",Math.LN2); // log2 2的自然对数
			document.write("<br/>");
			document.write("Math.LN10=",Math.LN10);
			document.write("<br/>");
			document.write("Math.LOG2E=",Math.LOG2E); //以2为底e的自然对数
			document.write("<br/>");
			document.write("Math.PI=",Math.PI);
			document.write("<br/>");
			document.write("Math.SQRT1_2=",Math.SQRT1_2);// 0.5的平方根
			document.write("<br/>");
			document.write("Math.SQRT2=",Math.SQRT2);
			document.write("<br/>");
			document.write("x的绝对值=",Math.abs(-2093));
			document.write("<br/>");
			document.write("sin(x)=",Math.sin(10));
			document.write("<br/>");
			document.write("cos(x)=",Math.cos(10));
			document.write("<br/>");
			document.write("tan(x)=",Math.tan(10));
			document.write("<br/>");
			// ceil(x):返回与x相等或大于x的最小整数
			document.write("ceil(-110.1111)=",Math.ceil(-110.111));
			document.write("<br/>")
			// floor(x):返回与x相等或小于于x的最小整数
			document.write("floor(-110.111)=",Math.floor(-110.111));
			document.write("<br/>");
			document.write("e的x次方=",Math.exp(2));
			document.write("<br/>")
			document.write("x的y次方=",Math.pow(2,2));
			document.write("<br/>");
			document.write("random(0-1)随机数=",Math.random());
			// max/min(x,y):取x,y两者中的最大值/最小值
			// round(x):四舍五入取整数
			document.write("<br/>");
			document.write("取PI的整数=",Math.round(Math.PI));
			document.write("<br/>");
			document.write("x的平方根=",Math.sqrt(2));
		</script>
	</body>
</html>
