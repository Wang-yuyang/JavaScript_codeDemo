<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串的属性和方法</title>
	</head>
	<body>
		<script>
			var Str1 = "Hello,World! Hello,World!";
			document.write(Str1.length,"<br>");// 返回字符串的长度
			document.write(Str1.charAt(2),"<br>");// 返回第2个字符
			document.write(Str1.charCodeAt(3),"<br>"); // 返回第二个字符的Unicode
			document.write(Str1.indexOf("W"),"<br>");// 检索字符串中第一次出现char字符的位置
			document.write(Str1.lastIndexOf("W"),"<br>");// 检索字符串中最后一次出现字符的位置
			document.write(Str1.substr(6,5),"<br>");// 截取(指定长度的)字符串内容 substr(index,len)
			document.write(Str1.substring(6,12),"<br>");// 截取(指定首尾位置的)字符串内容 substring(index,end)
			var arr = Str1.split(",");
			document.write(arr,"<br>");//按照分隔符,将字符串按照分隔符为标记分别存入数组
			document.write(Str1.replace(","," "),"<br>");// 替换字符串中指定的字符内容
			document.write(Str1.toLowerCase(),"<br>");//全部转为小写
			document.write(Str1.toUpperCase());//全部转为大写
			/* ********************************* */
			// 表达控件:
			/*
			* reset():充值表单元素内容
			* submit():表单提交
			* * -- 光标相关
			* blur():光标离开当前元素
			* focus():光标落在当前元素
			* select():用于供用户进行选择输入的内容
			* click():模仿鼠标单击当前元素
			*/
		</script>
	</body>
</html>
