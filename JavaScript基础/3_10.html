<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册验证</title>
	</head>
	<body>
		<form action="" name="kk" method="post" onsubmit="return input()">
			账户：<input type="text" name="username" value="" /><br>
			密码：<input type="password" name="password" /><br>
			邮箱：<input type="text" name="emil" /><br>
			电话：<input type="text" name="mobile" /><br>
			<input type="submit" value="注册" /><br>
			<script>
				function input(){
					var user = kk.username.value;
					var pass = kk.password.value;
					var emil = kk.emil.value;
					var mobile = kk.mobile.value;
					
					if(!(/^[A-Za-z]\w{3,15}$/).test(user)){
						alert("首字母为英文，由字母、数字、下划线组成4~16位字符");
						return false;
					}
					if(!(/^\w{6,}$/).test(pass)){
						alert("密码由字符、数字、下划线组成6位以上的字符串");
						return false;
					}
					if(!(/^(\w-*)+@(\w-?)+(\.\w{2,})+$/).test(emil)){
						alert("邮箱按照标准输入");
						return false;
					}
					if(!(/^1[23456]\d{9}$/).test(mobile)){
						alert("请输入11位数的手机号");
						return false;
					}
					return true;
				}
			</script>
		</form>
	</body>
</html>
