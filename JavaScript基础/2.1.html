<!DOCTYPE html>
<!-- -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 创建日期对象
			var Date1 = new Date(); //获取系统日期时间
			document.write(Date1 + "<br>");
			var Date2 = new Date(45925); //自定义时间(秒)
			document.write(Date2 + "<br>");
			var Date3 = new Date("October 13,1995 11:11:11");
			document.write(Date3 + "<br>"); //自定义时间 (国际格式)
			var Date4 = new Date(1999-06-06);
			document.write(Date4 + "<br>"); //自定义时间 (国际格式)
			
			
		</script>
	</body>
</html>
